<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Box Scanner</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Scanner</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/inventory">Inventory</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container py-4">
        <h1 class="mb-4">Inventory</h1>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>UPC</th>
                    <th>ASIN</th>
                    <th>LPN</th>
                    <th>Image</th>
                </tr>
            </thead>
            <tbody>
                {% for row in inventory_records %}
                <tr>
                    <td>{{ row.Title }}</td>
                    <td>{{ row.UPC }}</td>
                    <td>{{ row.ASIN }}</td>
                    <td>{{ row.LPN }}</td>
                    <td>
                        <img src="{{ row['Image Link'] if row['Image Link'] else 'https://via.placeholder.com/64' }}"
                            width="64" height="64" alt="Image">
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
